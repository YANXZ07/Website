<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadCasualStore</title>
    
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');

        body{
            background-color: #EAEAEA;
            font-family: 'Poppins', sans-serif;
            color: #2D2D2D;
            font-size: 14px;

        }

        .form-control{
            font-size: 14px;
        }

        @media screen and (min-width: 994px){
        .form-control{
            width: 350px;
            }
        }

        @media screen and (max-width: 994px){
            .navbar-nav{
                text-align: center;
            }
        }

        .carousel-item{
            width: 1200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!--Navbar Mulai-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="logo store/logo store.jpeg" width="50" height="50" class="d-inline-block me-2">
                BadCasual<strong>Store</strong>
            </a>          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto my-4 my-lg-0" role="search">
                <input class="form-control me-2" type="search" placeholder="Cari Barang Anda" aria-label="Search">
                <button class="btn btn-light" type="submit">Cari</button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Keranjang</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notifikasi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bantuan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Daftar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Masuk</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Navbar Selesai-->

    <!--Carousel Mulai-->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide mt-5">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="gambar carousel/napapijri jacket.webp" class="d-block img-fluid " alt="Gambar 1">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block img-fluid " alt="Gambar 2">
            </div>
            <div class="carousel-item">
                <img src="" class="d-block img-fluid " alt="Gambar 3">
            </div>
            <div class="carousel-item">
                <img src="gambar carousel/samba.jpg" class="d-block img-fluid " alt="Gambar 4">
            </div>
            <div class="carousel-item">
                <img src="gambar carousel/cp company.jpg" class="d-block img-fluid " alt="Gambar 5">
            </div>
            <div class="carousel-item">
                <img src="gambar carousel/spezial.jpg" class="d-block img-fluid " alt="Gambar 6">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!--Carousel Selesai-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
